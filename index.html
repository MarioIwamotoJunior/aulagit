<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 80%;
        height: auto;
    }

    section#formulario {
       margin: 30px auto;
       padding: 5px;
    }
    
    form {
        width: 100%;
        height: auto;
        padding: 2px;
    }

    label {
        display: block;
        width: 100%;
        height: auto;
        padding: 2px;
    }

    .txt {
        width: 100%;
        height: 30px;
    }



</style>
<body>
    <section id="formulario">
     <form method="get" name="cadastro">
       <fieldset>    
        <legend>Cadastro de Usuário</legend>  
        <label for="NomeUsu">Nome</label> 
        <input type="text" class="txt" required placeholder="digite seu nome" id="NomeUsu" name="NomeUsu" value="" >
        <label for="SobrenomeUsu">Sobrenome</label> 
       <input type="text" class="txt" id="SobrenomeUsu" name="SobrenomeUsu" value="">
       <label for="dataNascUsu">Data de Nascimento</label>
       <input type="text" class="txt" id="dataNascUsu" name="dataNascUsu" value="">

</fieldset>

<fieldset>
        <legend>Sexo</legend>
        <label>Masculino</label>
        <input type="radio" name="genero" value="m">
        <label>Feminino</label>
        <input type="radio" name="genero" value="f">
</fieldset>

<fieldset>
    <legend>Cursos Pretendidos</legend>
    <label>php</label>
    <input type="checkbox" name="php" value="php">
    <label>javascript</label>
    <input type="checkbox" name="javascript" value="javascript">
    <label>HTML_CSS</label>
    <input type="checkbox" name="HTML_CSS" value="HTML_CSS">
</fieldset>
<select>
    <option value="">Selecione</option>
    <option value="Junior">Junior</option>
    <option value="Senior">Senior</option>
    <option value="plus">Plus Plus Master</option>
</select>
<fieldset>
<label for="edição">Escreva mais sobre você</label>
<textarea id="edição" cols="30" rows="10"></textarea>
</fieldset>  
<input type="submit" name="enviarDados" value="enviar">
</form>
</section>
</body>
</html>
